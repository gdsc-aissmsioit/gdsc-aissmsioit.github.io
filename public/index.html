<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Meta tag for not zooming in Mobiles -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    
    <meta
      name="description"
      content="Google Developer Student Clubs (GDSC), AISSMS Institute of Information Technology is ambitious towards building a community that aims to change the world with technology. We do this by organizing insightful events, hands-on workshops, interactive sessions, hackathons, study-jams and more. We believe in creating a peer-to-peer learning environment to grow together as a community."
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GDSC - AISSMS IOIT</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/favicon.ico"
      type="image/x-icon"
    />

    <link rel="canonical" href="https://gdsc-aissmsioit.github.io/" />

    <script>
      /* jshint ignore:start */
      // js globals
      Globals = window.Globals || {};

      Globals.site_domain = "https://gdsc-aissmsioit.github.io/";
      Globals.site_title = "Google Developer Student Club | AISSMS Institute of Information Technology - Pune";
      Globals.algolia_index_prefix = "dsc";
      Globals.dashboard_key_expected = true;
      Globals.global_search_enabled = true;
      Globals.global_search_indices =
        "chapter,event, gdsc, gdsc aissms, gdsc aissms ioit, dsc, dsc aissms, dsc aissms ioit, gdsc ioit, dsc ioit, ioit dsc, aissms dsc, aissms ioit dsc, aissms ioit gdsc";
      Globals.language_code = "en";

      Globals.SEARCH_DEFAULT_CHAPTER_LOGO = {
        thumbnail_format: "auto",
        thumbnail_height: 200,
        path: "https://i.ibb.co/L6s4KNk/gdsc-all.png",
        url: "https://i.ibb.co/L6s4KNk/gdsc-all.png",
        thumbnail_url: "https://i.ibb.co/L6s4KNk/gdsc-all.png",
        thumbnail_width: 200,
      };

      Globals.SHOW_CHAPTER_TITLE_IN_SEARCH_RESULTS = true;
      Globals.SHOW_MAP_IN_CHAPTER_SEARCH = true;
      Globals.showJoinNewsletterCheckbox = true;
      Globals.event_share_facebook = true;
      Globals.event_share_twitter = true;
      Globals.event_share_pinterest = true;
      Globals.event_share_linkedin = true;
      Globals.event_share_mail = true;
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
